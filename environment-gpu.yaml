name: winnow
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.6
  - numpy
  - matplotlib
  - pandas
  - scikit-learn==0.23.2
  - scipy
  - tensorflow-gpu==1.15
  - tqdm
  - sqlalchemy
  - psycopg2
  - pytest
  - jupyter
  - jupyterlab
  - pip:
    - lmdb
    - image
    - imageio
    - moviepy
    - opencv-contrib-python
    - pillow
    - scenedetect
    - pyyaml
    - cached-property
    - dataclasses
    - celery
    - redis
    - billiard
    - fire
    - inquirer
    - pytimeparse
prefix: C:\ProgramData\Anaconda3\envs\winnow
